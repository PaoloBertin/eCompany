<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div class="container-fluid p-0">

            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>

            <!-- corpo centrale -->
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/left_side :: left_side}">left side</div>
                </div>

                <div class="col-lg-7">
                    <br/>
                    <h5>Order checkout</h5>
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Consegna</h5>
                                    <div>
                                        <span class="card-text" th:text="${customer.firstname}"></span>
                                        <span class="card-text" th:text="${customer.lastname}"></span>
                                    </div>
                                    <div>
                                        <span class="card-text" th:text="${customer.address.street}"></span>
                                        <span class="card-text" th:text="${customer.address.houseNumber}"></span>
                                    </div>
                                    <div>
                                        <span class="card-text" th:text="${customer.address.zipCode}"></span>
                                        <span class="card-text" th:text="${customer.address.city}"></span>
                                        <span class="card-text">-</span>
                                        <span class="card-text" th:text="${customer.address.country}"></span>
                                    </div>
                                    <div>
                                        <span class="card-text" th:text="${customer.address.state}"></span>
                                    </div>
                                    <br/>
                                    <a href="#" class="btn btn-primary">Edita</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Intestazione</h5>
                                    <div>
                                        <span class="card-text" th:text="${customer.firstname}"></span>
                                        <span class="card-text" th:text="${customer.lastname}"></span>
                                    </div>
                                    <div>
                                        <span class="card-text" th:text="${customer.address.street}"></span>
                                        <span class="card-text" th:text="${customer.address.houseNumber}"></span>
                                    </div>
                                    <div>
                                        <span class="card-text" th:text="${customer.address.zipCode}"></span>
                                        <span class="card-text" th:text="${customer.address.city}"></span>
                                        <span class="card-text">-</span>
                                        <span class="card-text" th:text="${customer.address.country}"></span>
                                    </div>
                                    <div>
                                        <span class="card-text" th:text="${customer.address.state}"></span>
                                    </div>

                                    <br/>
                                    <a href="#" class="btn btn-primary">Edita</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Pagamento</h5>
                                    <p class="card-text">Scegli metodo di pagamento</p>
                                    <a href="#" class="btn btn-primary">Seleziona</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-title">Espresso: 3.90 &euro;</p>
                                    <p class="card-text">Consegna tra 2/3 giorni</p>
                                    <a href="#" class="btn btn-primary">Edita</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Standard: 2.80 &euro;</h5>
                                    <p class="card-text">Consegna tra 6/7 giorni</p>
                                    <a href="#" class="btn btn-primary">Edita</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br/>
                    <br/>
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 20%">&nbsp;</th>
                                <th style="width: 35%">Products</th>
                                <th style="width: 15%">Prezzo</th>
                                <th style="width: 15%">Quantita'</th>
                                <th style="width: 15%">Totale</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${cartBean.products}">
                                <td>
                                    <img th:src="@{'/products/photo/' + ${product.key.productid} }" width="100px"/>
                                </td>
                                <td>
                                    <span th:text="${product.key.name}"></span>
                                </td>
                                <td>
                                    <span th:text="${#numbers.formatDecimal(product.key.price, 0, 'COMMA', 2, 'POINT')}  + ' &euro;'"></span>
                                </td>
                                <td>
                                    <span th:text="${product.value}"></span>
                                </td>
                                <td>
                                    <span th:text="${#numbers.formatDecimal((product.key.price * product.value),  0, 'COMMA', 2, 'POINT')} + ' &euro;'"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div>
                    <div th:replace="~{fragments/right_side :: right_side}">right side</div>
                </div>
            </div>

            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
