<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

    <head>
    </head>

    <body>
        <nav th:fragment="header" class="navbar navbar-expand-xl navbar-light" style="background-color: #FFCC33;">

            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/logo.gif" alt="Home">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="form-inline" th:action="@{/products/searchProduct}" th:object="${searchForm}" method="GET">
                <input class="form-control mr-sm-2" type="search"  placeholder="Search" th:field="*{textToSearch}"  aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/cart/show'}">
                            <!--   -->
                            <span style="font-size: 3em;">
                                <i class="fas fa-shopping-cart">
                                </i>
                            </span>
                            <span class="badge badge-primary" style="font-size: 1em;" th:if="${cartBean != null}"
                                  th:text="${cartBean.numberOfProducts}"></span>
                        </a>
                    </li>
                </ul>
                <!--  -->
                <ul class="navbar-nav ml-auto" sec:authorize="! isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login/form}">
                            <span th:text="#{label.header.login}"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customers/registration}">
                            <span th:text="#{label.header.registration}"></span>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <span th:text="#{label.customer.user}"></span>
                    </li>
                    <li class="nav-item">
                        <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">
                            <span th:text="#{label.header.logout}">logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
