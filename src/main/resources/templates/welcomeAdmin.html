<!DOCTYPE HTML>

<html th:lang="${lang}"
      th:with="lang=${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div class="container-fluid p-0">

            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>

            <!-- corpo centrale -->
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/left_side_admin :: left_side_admin}">left side</div>
                </div>

                <div class="col-lg-7">
                    <br/>
                    <div>
                        <h3>Administration</h3>
                    </div>
                    <div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                        <a th:href="@{/admin/customers}">customer</a>
                        <br/>
                        <a th:href="@{/admin/suppliers}">suppliers</a>
                        <br/>
                        <a th:href="@{/admin/catalog/all}">catalog</a>
                        <br/>
                        <a th:href="@{/admin/warehouse/wares?warehouseId=1}" th:text="#{label.warehouse.all}">warehouse</a>
                        <br/>
                        <a th:href="@{'/admin/purchaseorders/all'}" th:text="#{label.purchaseorder.listing}">purchase orders</a>
                        <br/>
                        <a th:href="@{'/admin/salesorders/all'}" th:text="#{label.salesorder.listing}">sales orders</a>
                        <br/>
                    </div>
                </div>

                <div class="col-lg-3">
                    <div th:replace="~{fragments/right_side_admin :: right_side_admin}">right side</div>
                </div>
            </div>

            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
