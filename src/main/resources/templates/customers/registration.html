<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      th:with="lang=${#locale.language}" 
      th:lang="${lang}">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div  class="container-fluid p-0">
         
            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>       

            <!-- corpo centrale  --> 
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/left_side :: left_side}">left side</div>
                </div>
            
                <div class="col-lg-4">
                    <br/>    
                    <h5>Registrazione</h5>
                    <br/>
                    <form name="registrationForm" th:object="${customerForm}" th:attr="action=@{/customers/registration}" method="post">
                        <div class="form-group">
                            <label id="labelFirstnameId" for="inpuFirstnameId" th:text="#{label.customer.firstname}"></label>
                            <input class="form-control" id="inpuFirstnameId" type="text" name="firstname" th:field="*{firstname}"/>
                        </div>

                        <div class="form-group">
                            <label id="labeLastnameId" for="inputLastnameId" th:text="#{label.customer.lastname}"></label>  
                            <input class="form-control" id="inputLastnameId" type="text" name="lastname" th:field="*{lastname}"/>
                        </div>

                        <div class="form-group">
                            <label id="labelEmailId" for="inputEmailId" th:text="#{label.email}"></label>  
                            <input class="form-control" id="inputEmailId" type="text" name="email" th:field="*{email}"/>
                        </div>
        
                        <div class="form-group">
                            <label id="labelUsernameId" for="inputUsernameId" th:text="#{label.username}"></label>  
                            <input class="form-control" id="inputUsernameId" type="text" name="username" th:field="*{username}"/>
                        </div>
        
                        <div class="form-group">                    
                            <label id="labelPasswordId" for="inputPasswordId" th:text="#{label.password}"></label>
                            <input class="form-control" id="inputPasswordId" type="password" name="password"/>
                        </div>
        
                        <div class="form-group">                    
                            <label id="labelPasswordId2" for="inputPasswordId2" th:text="#{label.password2}"></label>
                            <input class="form-control" id="inputPasswordId2" type="password" name="password2" />
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary" style="margin-right: 5px" th:text="#{label.send}"></button>
                        <button type="reset" class="btn btn-primary" style="margin-left: 5px" th:text="#{label.reset}"></button>
                    </form>
                    <br/>  
                </div>
                            
                <div class="col-lg-6">
                     <div th:replace="~{fragments/right_side_registration :: right_side_registration}">right side</div>
                </div>
            </div>
        
            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
