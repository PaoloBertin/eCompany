<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div class="container-fluid p-0">

            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>

            <!-- corpo centrale -->
            <div class="row">
                <div class="col-lg-2">
                    <!--
                    <div th:replace="~{fragments/left_side :: left_side}">left side</div>
                    -->
                </div>

                <div class="col-lg-7">
                    <br/>
                    <h4 th:text="#{label.warehouse.details}">warehouse details</h4>

                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-3">
                                <span style="font-weight: 600;" th:text="#{label.warehouse.name}"></span>
                            </div>
                            <div class="col-lg-9">
                                <div style="font-size: 130%; font-weight: 600;" th:text="${warehouse.name}"></div>
                            </div>
                        </div>
                    </div>

                    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                       th:href="@{'/admin/warehouses/' + ${warehouse.id}('form')}" th:text="#{label.warehouse.update}"></a>
                </div>

                <div class="col-lg-3">
                    <!--
                    <div th:replace="~{fragments/right_side :: right_side}">right side</div>
                    -->
                </div>
            </div>

            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
