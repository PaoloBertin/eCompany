<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}" 
      th:lang="${lang}">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div  class="container-fluid p-0">
         
            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>       

            <!-- corpo centrale -->
            <div class="row">               
                <div class="col-lg-3">
                    <!--
                    <div th:replace="~{fragments/left_side :: left_side}">left side</div>
                    -->
                </div>
                <div class="col-lg-4"> 
                    <br/>   
                    <h5>Category Edit</h5>
                    <br/>

                    <form name="editCategoryForm" th:method="post" th:object="${category}" th:action="@{/admin/catalog?form}">
                        <div class="form-group">
                            <label for="product_name" th:text="#{label.product.name}">name</label>
                            <input  class="form-control" id="product_name" type="text" th:field="*{name}"/>
                        </div>

                        <input type="hidden" th:field="*{categoryid}" />
                        <input type="hidden" th:field="*{version}" />
                                
                        <button type="submit" class="btn btn-primary" style="margin-right: 5px" th:text="#{label.send}"></button>
                        <button type="reset" class="btn btn-primary" style="margin-left: 5px" th:text="#{label.reset}"></button>
                                
                    </form>
                    <br/>                             
                </div>                       
                <div class="col-lg-5">
                    <!--
                    <div th:replace="~{fragments/right_side :: right_side}">right side</div>
                    -->
                </div>
            </div>
            
            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
