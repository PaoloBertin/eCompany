<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div class="container-fluid p-0">

            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>

            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-7">
                    <br/>
                    <h4 th:text="#{label.categories.listing}">categories listing</h4>
                    <table class="table" width="100%" cellspacing="10px" cellpadding="10px">
                        <thead class="thead-light">
                            <tr>
                                <th th:text="#{label.categories.name}">name</th>
                                <th th:text="#{label.edit}">edit</th>
                                <th th:text="#{label.delete}">delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td>
                                    <span th:text="${category.name}"></span>
                                </td>
                                <td>
                                    <a th:href="@{'/admin/catalog/' + ${category.id}} + '?form'">
                                        <i class="fa fa-edit fa-lg"></i>
                                    </a>
                                </td>
                                <td>
                                    <form th:action="@{'/admin/catalog/'}" th:method="delete">
                                        <input type="hidden" name="categoryid" th:value="${category.id}"/>
                                        <button class="btn">
                                            <i class="fa fa-trash fa-lg"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-3">
                    <!--/*/ <th:block th:include="catalog/categoryNew :: categoryNew"></th:block> /*/-->
                </div>
            </div>

            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
