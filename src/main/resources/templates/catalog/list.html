<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org" 
      th:with="lang=${#locale.language}" 
      th:lang="${lang}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
      
    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div  class="container-fluid p-0">
         
            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>       

            <!-- corpo centrale -->
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/left_side :: left_side}">left side</div>
                </div>
            
                <div class="col-lg-7">    
                    <h4 th:text="#{label.product.listing}">Products Listing</h4>
                    
                    <table width="100%" cellspacing="10px" cellpadding="10px" th:with="column=2,elements=${products.getContent().size()}">
                        <tbody>
                            <tr th:each="row : ${#numbers.sequence( 0, elements / column)}">
                                <td th:each="col : ${#numbers.sequence(row * column, row * column + 1)}" th:if="${elements gt col}" th:width="${100 / column} + '%'" style="vertical-align: text-top">
                                    <img th:src="@{'/products/photo/' + ${products.getContent().get(col).productid}}" border="0" align="left" style="margin: 0px 10px" width="65" height="92"/>
                                    <!--  -->  
                                    <a th:href="@{'/products/' + ${products.getContent().get(col).category.categoryid} + '/' + ${products.getContent().get(col).productid}}">
                                        <span th:text="${products.getContent().get(col).name}"></span>
                                    </a>
                                    <br/>
                                    <p>
                                        <b>
                                            <span th:text="#{label.product.price} + ':&nbsp;'">Prezzo: </span><span th:text="${products.getContent().get(col).price} + ' &euro;'"></span>
                                        </b>
                                    </p>                                 
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                            
                <div class="col-lg-3">
                     <div th:replace="~{fragments/right_side :: right_side}">right side</div>
                </div>
            </div>
        
            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
