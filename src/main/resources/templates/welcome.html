<!DOCTYPE HTML>

<html th:lang="${lang}"
      th:with="lang=${#locale.language}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div class="container-fluid p-0">

            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>

            <!-- corpo centrale -->
            <div class="row">
                <!-- left side -->
                <div class="col-lg-2">
                    <div th:replace="~{fragments/left_side :: left_side}">left side</div>
                </div>

                <div class="col-lg-8">
                    <br/>
                    <div id="carouselSlides" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" th:src="@{/images/carousel-books.jpg}" alt="First slide" />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" th:src="@{/images/carousel-CD.jpg}" alt="Second slide" />
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" th:src="@{/images/carousel-DVD.jpg}" alt="Third slide" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- right side -->
                <div class="col-lg-2">
                     <div th:replace="~{fragments/right_side :: right_side}">right side</div>
                </div>
            </div>

            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
