<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div class="container-fluid p-0">

            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>

            <!-- corpo centrale -->
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/left_side_admin :: left_side}">left side</div>
                </div>
                <div class="col-lg-8">
                    <br/>
                    <h4 th:text="#{label.account.details}">account details</h4>
                    <!--   -->
                    <div class="row">
                        <div class="col-lg-4" th:text="#{label.account.name}">
                        </div>
                        <div class="col-lg-8">
                            <span th:text="${account.name}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4" th:text="#{label.account.balance}">
                        </div>
                        <div class="col-lg-8">
                            <span th:text="${account.balance}"></span>
                        </div>
                    </div>
                </div>

                <div class="col-lg-2">
                    <!--
                    <div th:replace="~{fragments/right_side :: right_side}">right side</div>
                    -->
                </div>
            </div>

            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>

    </body>
</html>
