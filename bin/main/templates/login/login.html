<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

    <head>
        <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    </head>

    <body>
        <div  class="container-fluid p-0">
         
            <!-- intestazione -->
            <div th:replace="~{fragments/header :: header}">header</div>       

            <!-- corpo centrale  --> 
            <div class="row">
                <div class="col-lg-2">
                    <div th:replace="~{fragments/left_side :: left_side}">left side</div>
                </div>
            
                <div class="col-lg-4">
                    <br/>    
                    <h5>Login</h5>
                    <br/>
                    <form name="loginForm" th:action="@{/login}" method="post">
                    
                        <div th:if="${param.error != null}" class="alert alert-danger">
                            <strong>Failed to login.</strong>
                            <span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
                                <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid credentials</span>
                            </span>
                        </div>
                        
                        <div th:if="${param.logout != null}" class="alert alert-success">You have been logged out.</div>                    
                    
                        <div class="form-group">
                            <label id="labelUsernameId" for="inputUsernameId" th:text="#{label.username}"></label>  
                            <input type="text" name="username" class="form-control" id="inputUsernameId"/>
                        </div>
        
                        <div class="form-group">                    
                            <label id="labelPasswordId" for="inputPasswordId" th:text="#{label.password}"></label>
                            <input type="password" name="password" class="form-control" id="inputPasswordId"/>         
                        </div>

                        <button type="submit" class="btn btn-primary" style="margin-right: 5px" th:text="#{label.send}"></button>
                        <button type="reset" class="btn btn-primary" style="margin-left: 5px" th:text="#{label.reset}"></button>
                    </form>
                </div>
                            
                <div class="col-lg-6">
                     <div th:replace="~{fragments/right_side_login :: right_side_login}">right side</div>
                </div>
            </div>
        
            <!-- pie' pagina -->
            <div class="row">
                <div class="col-lg-12">
                    <div th:replace="~{fragments/footer :: footer}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
